<?xml version="1.0" encoding="UTF-8"?>
<svg width="420" height="320" viewBox="0 0 420 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
  </defs>
  <rect width="420" height="320" fill="url(#grad2)" opacity="0.1"/>
  
  <!-- Search icon -->
  <g transform="translate(120, 80)">
    <circle cx="40" cy="40" r="35" stroke="#3b82f6" stroke-width="3" fill="none"/>
    <line x1="70" y1="70" x2="95" y2="95" stroke="#3b82f6" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- Medicine cards/pills -->
  <g transform="translate(180, 100)">
    <!-- Card 1 -->
    <rect x="0" y="0" width="60" height="80" rx="6" fill="white" stroke="#3b82f6" stroke-width="1.5" opacity="0.9"/>
    <rect x="5" y="5" width="50" height="20" rx="3" fill="#e0f2fe"/>
    <circle cx="30" cy="50" r="8" fill="#3b82f6" opacity="0.6"/>
    <text x="30" y="75" text-anchor="middle" font-size="8" fill="#6b7280">Medicine</text>
    
    <!-- Card 2 (offset) -->
    <rect x="20" y="30" width="60" height="80" rx="6" fill="white" stroke="#3b82f6" stroke-width="1.5" opacity="0.7"/>
    <rect x="25" y="35" width="50" height="20" rx="3" fill="#e0f2fe"/>
    <circle cx="50" cy="70" r="8" fill="#3b82f6" opacity="0.5"/>
  </g>

  <!-- Location pin -->
  <g transform="translate(80, 220)">
    <path d="M 20 0 C 8.95 0 0 8.95 0 20 C 0 32 20 50 20 50 C 20 50 40 32 40 20 C 40 8.95 31.05 0 20 0 Z" fill="#3b82f6" opacity="0.7"/>
    <circle cx="20" cy="18" r="6" fill="white"/>
  </g>

  <!-- Filter icon -->
  <g transform="translate(300, 200)">
    <rect x="0" y="0" width="12" height="30" rx="2" fill="#3b82f6" opacity="0.6"/>
    <rect x="20" y="10" width="12" height="40" rx="2" fill="#3b82f6" opacity="0.5"/>
    <rect x="40" y="5" width="12" height="35" rx="2" fill="#3b82f6" opacity="0.7"/>
  </g>

  <!-- Decorative elements -->
  <circle cx="60" cy="250" r="7" fill="#3b82f6" opacity="0.25"/>
  <circle cx="360" cy="80" r="9" fill="#2563eb" opacity="0.2"/>
</svg>
