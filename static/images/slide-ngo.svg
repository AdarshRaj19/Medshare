<?xml version="1.0" encoding="UTF-8"?>
<svg width="420" height="320" viewBox="0 0 420 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad3" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f39c12"/>
      <stop offset="100%" stop-color="#d68910"/>
    </linearGradient>
  </defs>
  <rect width="420" height="320" fill="url(#grad3)" opacity="0.1"/>
  
  <!-- Hospital/Building -->
  <g transform="translate(120, 80)">
    <!-- Building -->
    <rect x="0" y="20" width="80" height="100" rx="4" fill="white" stroke="#f39c12" stroke-width="2"/>
    <!-- Windows -->
    <rect x="8" y="30" width="12" height="12" fill="#e0f2fe"/>
    <rect x="25" y="30" width="12" height="12" fill="#e0f2fe"/>
    <rect x="42" y="30" width="12" height="12" fill="#e0f2fe"/>
    <rect x="59" y="30" width="12" height="12" fill="#e0f2fe"/>
    
    <rect x="8" y="50" width="12" height="12" fill="#e0f2fe"/>
    <rect x="25" y="50" width="12" height="12" fill="#e0f2fe"/>
    <rect x="42" y="50" width="12" height="12" fill="#e0f2fe"/>
    <rect x="59" y="50" width="12" height="12" fill="#e0f2fe"/>
    
    <rect x="8" y="70" width="12" height="12" fill="#e0f2fe"/>
    <rect x="25" y="70" width="12" height="12" fill="#e0f2fe"/>
    <rect x="42" y="70" width="12" height="12" fill="#e0f2fe"/>
    <rect x="59" y="70" width="12" height="12" fill="#e0f2fe"/>
    
    <!-- Door -->
    <rect x="32" y="100" width="16" height="20" fill="#d68910"/>
    
    <!-- Roof -->
    <polygon points="0,20 40,-5 80,20" fill="#f39c12" opacity="0.8"/>
  </g>

  <!-- Cross/Medical symbol -->
  <g transform="translate(280, 120)">
    <circle cx="20" cy="20" r="25" stroke="#f39c12" stroke-width="2" fill="none"/>
    <line x1="20" y1="0" x2="20" y2="40" stroke="#f39c12" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="20" x2="40" y2="20" stroke="#f39c12" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- People/Users icons -->
  <g transform="translate(100, 220)">
    <!-- Person 1 -->
    <circle cx="15" cy="10" r="6" fill="#f39c12" opacity="0.7"/>
    <path d="M 10 18 L 20 18 L 20 30 L 10 30 Z" fill="#f39c12" opacity="0.7"/>
    
    <!-- Person 2 -->
    <circle cx="45" cy="12" r="6" fill="#f39c12" opacity="0.8"/>
    <path d="M 40 20 L 50 20 L 50 32 L 40 32 Z" fill="#f39c12" opacity="0.8"/>
  </g>

  <!-- Network/Connection lines -->
  <g transform="translate(280, 240)">
    <circle cx="0" cy="0" r="4" fill="#f39c12" opacity="0.6"/>
    <circle cx="30" cy="0" r="4" fill="#f39c12" opacity="0.6"/>
    <circle cx="60" cy="0" r="4" fill="#f39c12" opacity="0.6"/>
    <line x1="4" y1="0" x2="26" y2="0" stroke="#f39c12" stroke-width="1.5" opacity="0.4"/>
    <line x1="34" y1="0" x2="56" y2="0" stroke="#f39c12" stroke-width="1.5" opacity="0.4"/>
  </g>

  <!-- Decorative circles -->
  <circle cx="70" cy="60" r="6" fill="#f39c12" opacity="0.2"/>
  <circle cx="360" cy="260" r="8" fill="#d68910" opacity="0.25"/>
</svg>
